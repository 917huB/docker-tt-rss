---

# jenkins variables
project_name: docker-tt-rss
external_type: na
custom_version_command: git ls-remote https://git.tt-rss.org/fox/tt-rss.git HEAD | cut -c1-8
release_type: prerelease
release_tag: develop
ls_branch: develop
repo_vars:
  - BUILD_VERSION_ARG = 'TT_RSS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-tt-rss'
  - CONTAINER_NAME = 'tt-rss'
  - DOCKERHUB_IMAGE = 'linuxserver/tt-rss'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/tt-rss'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/tt-rss'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
